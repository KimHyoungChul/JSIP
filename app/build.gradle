apply plugin: 'com.android.application'

android {
    compileSdkVersion 22

    defaultConfig {
        applicationId "bupt.jsip_demo_cbz"
        minSdkVersion 22
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('libs/android-jain-sip-ri-1.2.228.jar')
    implementation files('libs/android-logging-log4j-1.0.3.jar')
    implementation files('libs/concurrent.jar')
    implementation files('libs/jakarta-regexp-1.3.jar')
    implementation files('libs/junit-3.8.1.jar')
    implementation files('libs/log4j-1.2.15.jar')

    implementation 'com.android.support:appcompat-v7:22.2.1'
    implementation 'com.android.support:support-v4:22.2.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}
